<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css.css" media="screen" />
        <title >Ano Bissexto</title>
    </head>
    <body>
        <h1>
            Ano Bissexto
        </h1>
        <h2>Descubra se o ano é bissexto</h2>
        <figure>
            <img src="calendario.png" width=100px height= 100px>
        </figure>

         <label for = "Ano">Informe o ano desejado:</label>
        <br>
        <input type="number" id="ano" />
        <br>
        <br>
        <button onclick="btnDescobrir()">Descobrir</button>
        <button onclick="btnLimpar()">Limpar</button>
        <script>
            function btnDescobrir(){
              var isvalid = true;
              ano = document.getElementById("ano").value;
              if ((ano % 4 == 0) && (ano % 100 != 0) || (ano % 400 == 0))
              {
                  window.alert("É um ano bissexto");
              }
              else
              {
                window.alert("Não é um ano bissexto");
              }
            }
            function btnLimpar(){
                document.getElementById('ano').value='';
            }
        </script>
    </body>
</html>
